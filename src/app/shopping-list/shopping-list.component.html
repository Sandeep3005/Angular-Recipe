<div class="row back-color">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr/>
    <ul class='list-group' *ngFor="let ingredient of ingredients">
      <a class="list-group-item" style='cursor: pointer'>
        {{ingredient.name}}
      </a>
      <a class="list-group-item" style='cursor: pointer'>
        {{ingredient.amount}} {{ingredient.unit}}
      </a>
    </ul>
  </div>
</div>
